<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBox</title>
    <link rel="stylesheet" href="../css/PF.css">
    <link rel="icon" href="../images/mainlogo.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="../images/mainlogo.png" alt="Pink Floyd"></li>
            <li><a href="../html/Home.html"class="Home">Home</a></li>
            <li><a href="../html/About.html" class="About">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Pink Floyd Classics</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" style="font-size: 15px;">Echoes</span>
                    <span class="songlistplay"><span class="timestamp">24:03<i id="0" class="fa-2x songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" style="font-size: 14px;">See Emily Play</span>
                    <span class="songlistplay"><span class="timestamp">02:47<i id="1" class="fa-2x songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" style="font-size: 14px;">Comfortably Numb</span>
                    <span class="songlistplay"><span class="timestamp">06:22<i id="2" class="fa-2x songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" style="font-size: 12px;">Another Brick in the Wall,<br><br>Pt.2</span>
                    <span class="songlistplay"><span class="timestamp">03:59<i id="3" class="fa-2x songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" style="font-size: 14px;">Wish You Were Here</span>
                    <span class="songlistplay"><span class="timestamp">05:21<i id="4" class="fa-2x songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" style="font-size: 13.5px;">Breathe(In the Air)</span>
                    <span class="songlistplay"><span class="timestamp">02:50<i id="5" class="fa-2x songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" style="font-size: 15px;">Any Colour You Like</span>
                    <span class="songlistplay"><span class="timestamp">03:27<i id="6" class="fa-2x songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
            
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <span id="masterSongName">Echoes</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cbb7d1529e.js" crossorigin="anonymous"></script>
    <script src="../js/PF.js"></script>
</body>
</html>
